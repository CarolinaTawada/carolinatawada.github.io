    <form id="regForm" action="index.html">
        <!-- One "tab" for each step in the form: -->
        
        <div class="tab"><h2>Primeira etapa: dados pessoais</h2>
            <label for="nome"></label>
            <input type="text" placeholder="Nome" oninput="this.className = ''" name="nome" id="nome">
            <label for="sobrenome"></label>
            <input type="text" placeholder="Sobrenome" oninput="this.className = ''" name="sobrenome" id="sobrenome">
            <label for="email"></label>
            <input type="email" placeholder="E-mail" oninput="this.className = ''" name="email" id="email">
        </div>
        
        <div class="tab"><h2>Segunda etapa: tipo e valor da doação</h2>
            <h3>Tipo de doação</h3>
            <label for="seleçao"></label>
            <select id="seleçao">
            <option>Selecionar</option>
            <option >Unica</option>
            <option >Mensal</option>
            <option >Anual</option>
            </select>
            
            <h3>Valor da doação</h3>
            <label for="valor"></label>
            <select id="valor"> 
                    <option >Selecionar</option>
                    <option >R$30,00</option>
                    <option >R$100,00</option>
                    <option >R$200,00</option>
                    <option >Outro valor</option>
            </select>

        </div>
        

        <div class="tab"><h2>Terceira etapa: forma de pagamento</h2>
            <label for="forma"></label>
            <select id="forma"> 
            <option >Selecionar</option>
            <option >Cartão de crédito</option>
            <option >Cartão de débito</option>
            <option >Outro</option>
            </select>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <input type="submit" value="" ><br /> 
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:10px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>

    <!-- Botão de voltar para cima -->
    <script>
        //Get the button:
        mybutton = document.getElementById("myBtn");
            
        //Quando abaixar a página para 20px do topo, o botão aparece
        window.onscroll = function() {scrollFunction()};
            
        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
        } else {
        mybutton.style.display = "none";
        }
        }
        // When the user clicks on the button, scroll to the top of the document
	    function topFunction() {
 	    document.body.scrollTop = 0; // For Safari
  	    document.documentElement.scrollTop = 0; //  Chrome, Firefox, IE and Opera
	    }
	</script>
        <script>
                var currentTab = 0; // Current tab is set to be the first tab (0)
                showTab(currentTab); // Display the current tab
                
                function showTab(n) {
                  // This function will display the specified tab of the form...
                  var x = document.getElementsByClassName("tab");
                  x[n].style.display = "block";
                  //... and fix the Previous/Next buttons:
                  if (n == 0) {
                    document.getElementById("prevBtn").style.display = "none";
                  } else {
                    document.getElementById("prevBtn").style.display = "inline";
                  }
                  if (n == (x.length - 1)) {
                    document.getElementById("nextBtn").innerHTML = "Submit";
                  } else {
                    document.getElementById("nextBtn").innerHTML = "Next";
                  }
                  //... and run a function that will display the correct step indicator:
                  fixStepIndicator(n)
                }
                
                function nextPrev(n) {
                  // This function will figure out which tab to display
                  var x = document.getElementsByClassName("tab");
                  // Exit the function if any field in the current tab is invalid:
                  if (n == 1 && !validateForm()) return false;
                  // Hide the current tab:
                  x[currentTab].style.display = "none";
                  // Increase or decrease the current tab by 1:
                  currentTab = currentTab + n;
                  // if you have reached the end of the form...
                  if (currentTab >= x.length) {
                    // ... the form gets submitted:
                    document.getElementById("regForm").submit();
                    return false;
                  }
                  // Otherwise, display the correct tab:
                  showTab(currentTab);
                }
                
                function validateForm() {
                  // This function deals with validation of the form fields
                  var x, y, i, valid = true;
                  x = document.getElementsByClassName("tab");
                  y = x[currentTab].getElementsByTagName("input");
                  // A loop that checks every input field in the current tab:
                  for (i = 0; i < y.length; i++) {
                    // If a field is empty...
                    if (y[i].value == "") {
                      // add an "invalid" class to the field:
                      y[i].className += " invalid";
                      // and set the current valid status to false
                      valid = false;
                    }
                  }
                  // If the valid status is true, mark the step as finished and valid:
                  if (valid) {
                    document.getElementsByClassName("step")[currentTab].className += " finish";
                  }
                  return valid; // return the valid status
                }
                
                function fixStepIndicator(n) {
                  // This function removes the "active" class of all steps...
                  var i, x = document.getElementsByClassName("step");
                  for (i = 0; i < x.length; i++) {
                    x[i].className = x[i].className.replace(" active", "");
                  }
                  //... and adds the "active" class on the current step:
                  x[n].className += " active";
                }
                </script>
